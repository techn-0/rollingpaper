<!DOCTYPE html>
<html>

<head>
    <title>Rolling Paper</title> <!-- 페이지 제목 설정 -->
</head>

<body>
    <h2>Messages for {{ user_id }}</h2> <!-- 특정 사용자에 대한 메시지 표시 -->

    <!-- 메시지 목록 -->
    <ul>
        {% for message in messages %}
        <li>
            <strong>{{ message.author }}</strong>: {{ message.content }} <!-- 메시지 작성자와 내용 표시 -->
            {% if message.author == session['username'] %}
            <!-- 메시지 작성자가 현재 세션의 사용자와 동일할 경우 -->
            <form action="{{ url_for('delete_message', message_id=message._id) }}" method="post"> <!-- 메시지 삭제 폼 -->
                <button type="submit">Delete</button> <!-- 삭제 버튼 -->
            </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <!-- 새로운 메시지 작성 폼 -->
    <form action="{{ url_for('message') }}" method="post"> <!-- 메시지 추가 요청을 처리할 URL로 폼 전송 -->
        <textarea name="content" placeholder="Write your message here" required></textarea> <!-- 메시지 입력 필드 -->
        <input type="hidden" name="recipient_id" value="{{ user_id }}"> <!-- 수신자 ID를 숨김 필드로 전송 -->
        <button type="submit">Send</button> <!-- 메시지 전송 버튼 -->
    </form>
</body>

</html>
