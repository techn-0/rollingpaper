<!DOCTYPE html>
<html>

<head>
    <title>Users</title> <!-- 페이지 제목 설정 -->
</head>

<body>
    <h2>Users</h2>
    <!-- 사용자 목록 출력 -->
    <ul>
        {% for user in users %}
        <li>
            <div>
                {% if user.profile_picture %}
                <img src="{{ url_for('static', filename=user.profile_picture) }}" alt="Profile Picture" width="50">
                {% else %}
                <!-- 기본 프로필 사진 또는 이미지 없을 때 대체할 내용 추가 -->
                <img src="{{ url_for('static', filename='propic/default.jpg') }}" alt="" width="50">
                {% endif %}
                <a href="{{ url_for('paper', user_id=user._id) }}">{{ user.name }}</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a> <!-- 로그아웃 링크 -->
</body>

</html>
