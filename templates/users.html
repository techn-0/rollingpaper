<!DOCTYPE html>
<html>

<head>
    <title>Users</title> <!-- 페이지 제목 설정 -->
</head>

<body>
    <h2>Users</h2>
    <!-- 사용자 목록 출력 -->
    <ul>
        {% for user in users %}
        <li>
            {{ user.name }} <!-- 사용자 이름 출력 -->
            <a href="{{ url_for('paper', user_id=user._id) }}">View Paper</a> <!-- 롤링 페이퍼 페이지로 이동하는 링크 -->
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a> <!-- 로그아웃 링크 -->
</body>

</html>
