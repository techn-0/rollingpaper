<!DOCTYPE html>
<html>

<head>
    <title>Users</title> <!-- 페이지 제목 설정 -->
</head>

<body>
    <h2>6기 정글러들</h2>
    <!-- 사용자 목록 출력 -->
    <ul>
        {% for user in users %}
        <li>
            <div>
                {% if user.profile_picture %}
                <img src="{{ url_for('static', filename=user.profile_picture) }}" alt="Profile Picture" width="50">
                {% else %}
                <img src="{{ url_for('static', filename='default_profile.jpg') }}" alt="Default Profile Picture"
                    width="50">
                {% endif %}
                <a href="{{ url_for('paper', user_id=user._id) }}">{{ user.name }}</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('my_messages') }}">내가 남긴 쪽지</a>
    <a href="{{ url_for('edit_profile') }}">프로필수정</a> <!-- 프로필 변경 링크 -->
    <a href="{{ url_for('logout') }}">로그아웃</a> <!-- 로그아웃 링크 -->
</body>

</html>
